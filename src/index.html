<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <div class="container">
        <h1 class="title">LeaderBoard</h1>
        <div class="content-container d-flex f-row">
            <div class="table">
                <div class="table-head d-flex f-row">
                    <p class="table-title">Recent Scores</p>
                    <button class="btn table-refresh">Refresh</button>
                </div>
                <div class="table-items d-flex f-col">
                </div>
            </div>
            <div class="form d-flex f-col">
                <p class="form-title">Add your Score</p>
                <input type="text" id="name-input" placeholder="your name">
                <input type="number" id="score-input" placeholder="your score">
                <button class="btn submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
